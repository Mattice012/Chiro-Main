        /**
         * Formatteert een datumstring (YYYY-MM-DD) naar een Nederlandse, leesbare datum.
         */
        function formatDutchDate(dateString) {
            try {
                const date = new Date(dateString + 'T00:00:00'); 
                if (isNaN(date)) return dateString;
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                let formatted = date.toLocaleDateString('nl-BE', options);
                return formatted.charAt(0).toUpperCase() + formatted.slice(1);
            } catch (e) {
                return dateString;
            }
        }
        
        /**
         * Bepaalt de maand/jaar sleutel en titel op basis van de datumstring.
         */
        function getYearMonthKey(dateString) {
            try {
                const parts = dateString.split('-');
                if (parts.length !== 3) throw new Error("Ongeldig datumformaat");
                
                const year = parts[0];
                const monthNumber = parts[1];
                const monthIndex = parseInt(monthNumber, 10) - 1; 
                
                const date = new Date(year, monthIndex, 1);
                const monthTitle = date.toLocaleDateString('nl-BE', { month: 'long' });
                
                return {
                    key: `${year}-${monthNumber}`, 
                    title: `${monthTitle.charAt(0).toUpperCase() + monthTitle.slice(1)} ${year}`
                };
            } catch (e) {
                return { key: dateString.substring(0, 7), title: 'Onbekende Maand' };
            }
        }

        /**
         * Groepeert de Firebase documenten per Maand/Jaar.
         */
        function groupDataByMonth(docs) {
            const grouped = {};
            
            docs.forEach(doc => {
                const { key, title } = getYearMonthKey(doc.datum);
                
                if (!grouped[key]) {
                    grouped[key] = {
                        title: title,
                        items: [],
                        key: key,
                        totalCount: 0,
                        totalDays: 0
                    };
                }
                
                const totaal = doc.afdelingen.reduce((sum, afd) => sum + afd.aantal, 0);
                grouped[key].items.push({ ...doc, totaal });
                grouped[key].totalCount += totaal;
                grouped[key].totalDays += 1;
            });

            Object.values(grouped).forEach(group => {
                group.items.sort((a, b) => (a.datum > b.datum) ? 1 : -1);
            });

            return grouped;
        }

        /**
         * Laadt alle historische aanwezigheidsdata uit Firebase en rendert deze.
         */
        async function loadHistoricalData() {
            laadStatus.textContent = "Laden van data...";
            dataTabel.innerHTML = '';

            try {
                // Let op: Door de aangepaste Firebase Security Rules (allow read: if true) zou dit nu moeten werken
                const q = query(collection(db, tellingenCollectie), orderBy("datum", "desc"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    laadStatus.textContent = "Geen geregistreerde tellingen gevonden.";
                    dataTabel.innerHTML = '<p class="text-center py-12 text-gray-400">Er zijn nog geen tellingen in de database. Start nu met tellen!</p>';
                    return;
                }

                const allDocsData = snapshot.docs.map(doc => ({ 
                    id: doc.id,
                    ...doc.data() 
                }));
                
                const groupedData = groupDataByMonth(allDocsData);
                const sortedMonthKeys = Object.keys(groupedData).sort().reverse();
                
                
                sortedMonthKeys.forEach((monthKey, index) => {
                    const monthGroup = groupedData[monthKey];
                    
                    const monthAccordion = document.createElement('details');
                    monthAccordion.className = 'my-6 border border-blue-700 rounded-xl shadow-xl overflow-hidden';
                    
                    if (index === 0) {
                        monthAccordion.open = true;
                    }
                    
                    // --- SUMMARY KNOP (Maandheader) ---
                    const summary = document.createElement('summary');
                    summary.className = 'month-summary';
                    
                    const arrowSvg = `
                        <svg class="icon-arrow w-6 h-6 mr-3 text-white ${monthAccordion.open ? 'rotate-90' : ''}" 
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                        </svg>`;
                    
                    summary.innerHTML = `
                        <div class="flex items-center">
                            ${arrowSvg}
                            <span>${monthGroup.title}</span>
                            <span class="text-sm font-normal opacity-80 ml-4 hidden md:inline">(${monthGroup.totalDays} registraties)</span> 
                        </div>
                        <span class="text-red-800 total-badge">
                            ${monthGroup.totalCount}
                        </span>
                    `;
                    
                    monthAccordion.appendChild(summary);
                    
                    summary.addEventListener('click', (e) => {
                        const arrow = summary.querySelector('.icon-arrow');
                        if (monthAccordion.open) {
                            arrow.classList.remove('rotate-90');
                        } else {
                            arrow.classList.add('rotate-90');
                        }
                    });

                    
                    // --- INHOUD VAN DE MAAND (Tabel) ---
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'month-content overflow-x-auto'; 
                    contentDiv.innerHTML = `
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-blue-50 border-t border-blue-100">
                                <tr>
                                    <th class="px-3 sm:px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider w-auto sm:w-1/4">Datum</th>
                                    <th class="px-3 sm:px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider w-1/6 max-w-[80px]">Totaal</th>
                                    <th class="px-3 sm:px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider hidden md:table-cell">Algemene Mededeling</th>
                                    </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-100" id="tbody-${monthKey}">
                            </tbody>
                        </table>
                    `;
                    monthAccordion.appendChild(contentDiv);
                    dataTabel.appendChild(monthAccordion);
                    
                    const tbody = contentDiv.querySelector(`#tbody-${monthKey}`);
                    
                    monthGroup.items.forEach(data => {
                        const totaal = data.totaal;
                        const formattedDate = formatDutchDate(data.datum);

                        // --- Hoofdrij van de wekelijkse telling ---
                        const mainRow = tbody.insertRow();
                        mainRow.id = `main-row-${data.datum}`;
                        mainRow.className = 'cursor-pointer hover:bg-gray-50 transition duration-150 ease-in-out';
                        
                        // 1. Datum cel (met mobiele mededeling)
                        mainRow.insertCell().innerHTML = `<div class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            ${formattedDate}
                            <span class="block text-xs text-gray-500 md:hidden mt-1 truncate max-w-[200px]">${data.algemeneMededeling || '‚Äî Geen mededeling ‚Äî'}</span>
                        </div>`;

                        // 2. Totaal cel (LET OP: Dubbelklikken voor verwijdering WERKT ALLEEN ALS DE FIREBASE REGELS OOK SCHRIJFTOEGANG GEVEN)
                        const totaalCell = mainRow.insertCell();
                        totaalCell.innerHTML = `<div class="px-3 sm:px-6 py-4 whitespace-nowrap text-base text-blue-700 font-bold w-1/6 max-w-[80px]">${totaal}</div>`;
                        totaalCell.classList.add('delete-trigger');
                        totaalCell.addEventListener('dblclick', (e) => {
                            e.stopPropagation();
                            window.showDeleteConfirmation(data.datum);
                        });
                        
                        // 3. Algemene Mededeling cel
                        mainRow.insertCell().innerHTML = `<div class="px-3 sm:px-6 py-4 text-sm text-gray-600 truncate max-w-xl hidden md:table-cell">${data.algemeneMededeling || '‚Äî Geen algemene mededeling ‚Äî'}</div>`;


                        // --- Detailrij van de wekelijkse telling (Afdelingsdetails) ---
                        const detailRow = tbody.insertRow();
                        detailRow.id = `detail-row-${data.datum}`;
                        detailRow.className = 'details-row';
                        
                        const detailCell = detailRow.insertCell();
                        detailCell.colSpan = 3;
                        detailCell.className = 'details-cell-content';
                        detailCell.innerHTML = createDetailContent(data);

                        // Event listener voor uitvouwen/invouwen van de wekelijkse telling
                        mainRow.addEventListener('click', () => toggleDetails(data.datum));
                    });
                });


                laadStatus.textContent = `Laatste ${snapshot.docs.length} registraties getoond.`;

            } catch (error) {
                console.error("Fout bij het laden van data:", error);
                // Deze foutmelding wijst meestal op het ontbreken van de Firebase Security Rule aanpassing
                laadStatus.textContent = "Fout bij laden van data ‚ùå (Controleer of de Firebase Security Rules 'read' toelaten voor iedereen)";
            }
        }

        /**
         * Genereert de HTML voor de afdelingsdetails binnen de uitklapbare rij.
         */
        function createDetailContent(data) {
            let detailsHtml = `
                <div class="p-4">
                    <h4 class="text-lg font-extrabold text-blue-800 mb-3 border-b pb-2">Aanwezigheden per Afdeling</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            `;

            data.afdelingen.forEach(afd => {
                if (afd.aantal > 0 || afd.opmerking) {
                    detailsHtml += `
                        <div class="bg-white p-4 rounded-lg border border-gray-200 shadow-md">
                            <p class="text-base font-semibold text-gray-700">${afd.naam}: 
                                <span class="text-xl font-extrabold text-blue-600 ml-1">${afd.aantal}</span>
                            </p>
                            <p class="text-sm text-gray-500 mt-2 border-t pt-2 italic">Opmerking: ${afd.opmerking || 'Geen'}</p>
                        </div>
                    `;
                }
            });

            detailsHtml += `
                    </div>
                </div>
            `;
            return detailsHtml;
        }

        /**
         * Toggle de zichtbaarheid van de detailrij en voegt visuele feedback toe aan de hoofdrij.
         */
        function toggleDetails(date) {
            const mainRow = document.getElementById(`main-row-${date}`);
            mainRow.classList.toggle('counting-row-expanded');
            mainRow.classList.toggle('bg-blue-100'); 
        }
        
        // --- FUNCTIES VOOR VERWIJDEREN (Binnen Global Scope) ---

        /**
         * Toont een bevestigingsmodal voor het verwijderen van een record. (Werkt alleen als ingelogd)
         */
        window.showDeleteConfirmation = function(date) {
            const existingModal = document.getElementById('delete-modal');
            if(existingModal) existingModal.remove(); 

            // Preventief checken of de gebruiker ingelogd is, want verwijderen vereist dit meestal
            if (auth.currentUser === null) {
                alert("U bent niet gemachtigd om records te verwijderen. Gelieve in te loggen via de registratiepagina.");
                return;
            }

            const modalHtml = `
                <div id="delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50 p-4">
                    <div class="bg-white rounded-xl p-6 max-w-md w-full shadow-2xl transform transition-all">
                        <h3 class="text-2xl font-bold mb-4 text-red-600 flex items-center border-b pb-2">
                            <span class="mr-3 text-3xl">üö®</span> Bevestig Verwijdering
                        </h3>
                        <p class="mb-6 text-gray-700">Je staat op het punt de aanwezigheidsgegevens voor <span class="font-bold text-lg">${formatDutchDate(date)}</span> permanent te verwijderen. Dit is een **definitieve actie** en kan **niet ongedaan** gemaakt worden.</p>
                        <div class="flex justify-end gap-3" id="modal-actions">
                            <button onclick="document.getElementById('delete-modal').remove()" 
                                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-150">
                                Annuleren
                            </button>
                            <button onclick="window.deleteRecord('${date}')" 
                                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg shadow transition duration-150">
                                Ja, definitief Verwijderen
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        /**
         * Voert de daadwerkelijke verwijdering uit en geeft feedback. (Vereist auth.currentUser != null)
         */
        window.deleteRecord = async function(date) {
            // Dubbele check voor bewerkingsrechten
            if (auth.currentUser === null) {
                 alert("Verwijderen is mislukt: U bent niet ingelogd met de vereiste rechten.");
                 if (document.getElementById('delete-modal')) { document.getElementById('delete-modal').remove(); }
                 return;
            }
            
            const deleteModal = document.getElementById('delete-modal');

            if (deleteModal) {
                deleteModal.querySelector('h3').innerHTML = `<span class="mr-3 text-3xl">‚è≥</span> Bezig met Verwijderen...`;
                deleteModal.querySelector('h3').classList.replace('text-red-600', 'text-gray-500');
                deleteModal.querySelector('p').textContent = `Bezig met verwijderen van de telling voor ${formatDutchDate(date)}... Een ogenblik geduld.`;
                deleteModal.querySelector('#modal-actions').innerHTML = '';
            }

            try {
                await deleteDoc(doc(db, tellingenCollectie, date));
                
                if (deleteModal) {
                    deleteModal.querySelector('h3').textContent = "‚úÖ Succesvol Verwijderd";
                    deleteModal.querySelector('h3').classList.replace('text-gray-500', 'text-green-600');
                    deleteModal.querySelector('p').textContent = `De telling van ${formatDutchDate(date)} is succesvol verwijderd.`;
                    
                    setTimeout(() => {
                        if (document.getElementById('delete-modal')) {
                               document.getElementById('delete-modal').remove();
                        }
                        loadHistoricalData(); 
                    }, 1500);
                }


            } catch (error) {
                console.error("Fout bij verwijderen van record:", error);
                if (deleteModal) {
                    deleteModal.querySelector('h3').textContent = "‚ùå Fout bij Verwijderen";
                    deleteModal.querySelector('h3').classList.replace('text-gray-500', 'text-red-600');
                    deleteModal.querySelector('p').textContent = `Er is een fout opgetreden: ${error.message}. Controleer uw schrijfregels in Firebase.`;
                    deleteModal.querySelector('#modal-actions').innerHTML = `<button onclick="document.getElementById('delete-modal').remove()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">Sluiten</button>`;
                }
            }
            document.getElementById('mobile-menu').classList.add('hidden');
        }

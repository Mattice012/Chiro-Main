<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen | Chiro Registratie Systeem</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="icon" type="image/png" href="./Styling/Chirologo_1200px.png" />
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Verbeterde focus-stijl voor inputs */
        input:focus {
            outline: none;
            border-color: #3B82F6; /* blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25); /* Subtiele, professionele ring */
        }
        /* Standaard transities voor vloeiende hover effecten */
        button, input {
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md border-t-8 border-blue-600">
        
        <div class="text-center mb-6">
            <img src="./Styling/Chirologo_1200px.png" alt="Chiro Logo" class="mx-auto h-16 w-16 mb-4 object-contain">
            <h1 class="text-3xl font-extrabold text-gray-800">Welkom Leiding</h1>
            <p class="text-sm text-gray-500 mt-1">Meld aan om de aanwezigheden te registreren.</p>
        </div>
        
        <form id="login-form" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mailadres</label>
                <input type="email" id="email" required autocomplete="email"
                        class="mt-1 block w-full border border-gray-300 rounded-lg p-3 text-base shadow-inner" 
                        placeholder="jouw.naam@voorbeeld.be"/>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Wachtwoord</label>
                <input type="password" id="password" required autocomplete="current-password"
                        class="mt-1 block w-full border border-gray-300 rounded-lg p-3 text-base shadow-inner" 
                        placeholder="••••••••"/>
            </div>
            
            <button type="submit" id="login-button"
                    class="w-full flex justify-center py-3 px-4 rounded-lg shadow-lg text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transition transform hover:scale-[1.01]">
                Aanmelden
            </button>
            
            <p id="error-message" class="text-red-600 text-sm font-medium mt-3 text-center" style="display:none;"></p>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-400">
            <p>&copy; Chiro Registratie Systeem</p>
        </div>
    </div>

    <script type="module">
        import { 
            initializeApp 
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            onAuthStateChanged,
            setPersistence, 
            browserSessionPersistence 
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        // --- FIREBASE CONFIGURATIE (gebruik je meegeleverde gegevens) ---
        const firebaseConfig = {
            apiKey: "AIzaSyARowFAsAFzH3MLNishFGhDvoN8f0dZx2g",
            authDomain: "chiro-aanwezigheden-2c507.firebaseapp.com",
            projectId: "chiro-aanwezigheden-2c507",
            storageBucket: "chiro-aanwezigheden-2c507.firebasestorage.app",
            messagingSenderId: "800439663397",
            appId: "1:800439663397:web:3225dc6704320c4227f8cc",
            measurementId: "G-36V4EYGV3P"
        };
        // ---------------------------------------------------

        // Initialiseer Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById("login-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("error-message");
        const loginButton = document.getElementById("login-button");
        
        /**
         * 1. Persistentie instellen: de sessie eindigt na het sluiten van tab/browser.
         * 2. Direct doorsturen als de gebruiker al ingelogd is.
         */
        setPersistence(auth, browserSessionPersistence) 
            .then(() => {
                console.info("Authenticatie persistentie ingesteld op: browserSessionPersistence");
                
                // Controleer of de gebruiker reeds ingelogd is
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // Doorsturen naar de telpagina als de gebruiker een actieve sessie heeft
                        window.location.href = "Telling.html"; 
                    }
                });
            })
            .catch((error) => {
                console.error("Fout bij het instellen van persistentie:", error);
                // Toon een foutmelding indien persistentie mislukt (zeldzaam)
                errorMessage.textContent = "Systeemfout bij persistentie. Probeer later opnieuw.";
                errorMessage.style.display = "block";
            });

        // Event listener voor het formulier (Aanmeldpoging)
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            // UI aanpassen tijdens login
            errorMessage.style.display = "none";
            loginButton.textContent = "Aan het inloggen...";
            loginButton.disabled = true;

            const email = emailInput.value.trim(); // .trim() om spaties te verwijderen
            const password = passwordInput.value;

            try {
                // Voer de login uit
                await signInWithEmailAndPassword(auth, email, password);
                
                // Na succesvolle login zal 'onAuthStateChanged' de redirect naar Telling.html afhandelen.

            } catch (error) {
                console.error("Fout bij inloggen:", error);
                
                let message = "Fout bij inloggen. Controleer je e-mail en wachtwoord.";
                
                // Vriendelijkere foutmeldingen voor de gebruiker, op basis van Firebase codes
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    message = "Fout: Onjuiste e-mail of wachtwoord. Probeer het opnieuw.";
                } else if (error.code === 'auth/invalid-email') {
                    message = "Fout: Het ingevoerde e-mailadres is niet geldig.";
                } else if (error.code === 'auth/too-many-requests') {
                    message = "Te veel mislukte pogingen. Probeer het later opnieuw.";
                }

                // UI herstellen na fout
                errorMessage.textContent = message;
                errorMessage.style.display = "block";
                loginButton.textContent = "Aanmelden";
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
